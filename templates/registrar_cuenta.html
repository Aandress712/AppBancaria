<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cuenta</title>
    <style>
        /* Estilos existentes */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 50px;
        }
        .header {
            /* Estilos existentes */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .container {
            /* Estilos existentes */
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-submit {
            /* Estilos existentes */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            display: block;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        .container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">Hola, <strong>{{ usuario }}</strong></div>
        <a href="/logout" class="logout-btn">Cerrar sesión</a>
    </div>
    
    <div class="container">
        <h1>Registrar Cuenta</h1>
        <form action="/registrar-cuenta" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="saldo">Saldo Inicial:</label>
                <input type="number" id="saldo" name="saldo" placeholder="Ingresa el saldo inicial" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Cuenta:</label>
                <select id="tipo" name="tipo" required>
                    <option value="ahorros">Ahorros</option>
                    <option value="corriente">Corriente</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Registrar</button>
        </form>
    </div>

</body>
</html>
